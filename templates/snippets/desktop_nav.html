<ul class="nav navbar-nav">

    {% for link in desktop_links %}
        {% if not forloop.first %}
            <li class='top-level separator'>â€¢</li>
        {% endif %}

        <li class='top-level{% if forloop.last %} last{% endif %}{% if link.links %} dropdown{% endif %}'>

            <a class='top-level' href='{{ link.url }}'>
                {{ link.title }}
            </a>

            {% if link.links %}
                <ul class='dropdown-menu'>

                    {% for s_link in link.links %}
                        <li class='sub-level'>
                            <a class='sub-level' href='{{ s_link.url }}'>
                                {{ s_link.title }}
                            </a>
                        </li>
                    {% endfor %}

                </ul>
            {% endif %}

        </li>
    {% endfor %}

</ul>
