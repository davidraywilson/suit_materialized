<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/login.css" />

</head>
<body class="login">
    <div id="container">

    <!-- Header -->
    <div id="header">
        <img id="logo" src="{{ STATIC_URL }}images/logo.jpg" width="196px" height="40px" alt="Mill Creek Software">
    </div>
    <!-- END Header -->

    <!-- Content -->
    <div id="content" class="colM">
        
        <div id="content-main">
        <form method="post" action=".">
            {% csrf_token %}
            {% if form.has_errors %}
            <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
            <div class="form-row">
                <label for="id_username">Username:</label> {{ form.username }}
            </div>
            <div class="form-row">
              <label for="id_password">Password:</label>
                {{ form.password }}
              <input type="hidden" name="next" value="{{ next }}" />
            </div>
            <div class="submit-row">
              <label>&nbsp;</label><input type="submit" value="Log in" class='button' />
            </div>	
        </form>
    </div>
        
    <div id="footer"></div>    
        
        
    </div>
    


<script type="text/javascript">
document.getElementById('id_username').focus()
</script>
</body>
</html>
